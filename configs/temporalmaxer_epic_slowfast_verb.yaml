model_name: "TemporalMaxerArchitecture"
dataset_name: epic
train_split: ['training']
val_split: ['validation']
dataset: {
  json_file: ./data/epic_kitchens/annotations/epic_kitchens_100_verb.json,
  feat_folder: ./data/epic_kitchens/features,
  file_prefix: ~,
  file_ext: .npz,
  num_classes: 97,
  input_dim: 2304,
  feat_stride: 16,
  num_frames: 32,
  default_fps: 30,
  trunc_thresh: 0.3,
  crop_ratio: [0.9, 1.0],
  max_seq_len: 2304,
}
model: {
  backbone_type: convPooler,
  backbone_arch: [2, 5], # [#feature projection layers, #downsampling layer]
  regression_range: [[0, 4], [2, 8], [4, 16], [8, 32], [16, 64], [32, 10000]],
  fpn_type: identity,
  fpn_norm: layernorm,
  max_buffer_len_factor: 4.0,
  assigner: {
    iou_weight: 2,
    cls_weight: 1.0,
    center_radius: 1.5,
    keep_percent: 1.0,
    confuse_weight: 0.0
  }
}
opt: {
  learning_rate: 0.0001,
  epochs: 32,
  weight_decay: 0.05,
}
loader: {
  batch_size: 2,
}
train_cfg: {
  init_loss_norm: 250,
  clip_grad_l2norm: 1.0,
  cls_prior_prob: 0.01,
  center_sample: 'none',
}
test_cfg: {
  pre_nms_topk: 5000,
  max_seg_num: 2000,
  min_score: 0.001,
  nms_sigma : 0.4,
  multiclass_nms: True
}
output_folder: ./ckpt/


